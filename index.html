<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Мой Ежедневник</h1>
        </header>

        <main class="main">
            <section class="add-task">
                <h2>Добавить новую задачу</h2>
                <form class="task-form" id="taskForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskTitle">Название задачи *</label>
                            <input type="text" id="taskTitle" placeholder="Введите название задачи" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Описание</label>
                            <input type="text" id="taskDescription" placeholder="Введите описание (необязательно)">
                        </div>
                    </div>
                    <button type="button" class="add-btn" id="addBtn">Добавить задачу</button>
                </form>
            </section>

            <section class="tasks">
                <h2>Список задач</h2>
                <div class="tasks-list" id="tasksList">
                    <!-- Задачи будут добавляться здесь динамически -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
